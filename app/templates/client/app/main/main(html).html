<div class="ui vertical menu box">
  <div class="item">
    <div class="ui input"><input type="text" placeholder="Search..."></div>
  </div>
  <div class="item">
    <i class="home icon"></i> JQuery.Transit
    <div class="menu">
      <a class="active item" ng-click="anim1()">anim1</a>
      <a class="item" ng-click="anim2()">anim2</a>
      <a class="item" ng-click="anim3()">anim3</a>
    </div>
  </div>
  <a class="item" >
    <i class="grid layout icon" ng-click="showhide()"></i> Hide
  </a>
  <a class="item">
    <i class="mail icon" ng-click="toggle1()"></i> Messages
  </a>
  <div class="ui dropdown item">
    More <i class="dropdown icon" ng-click="toggle2()"></i>
  </div>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <i class="fa fa-5x fa-angellist"></i>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<% if(filters.socketio) { %><button type="button" class="close" ng-click="deleteThing(thing)">&times;</button><% } %></a></li>
      </ul>
    </div>
  </div><% if(filters.socketio) { %>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form><% } %>
</div>
